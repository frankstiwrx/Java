<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>www.locadoradecarro.com.br</title>

        <style>

        </style>

    </h:head>
    <h:body>
        <h1>LOCADORA DE CARROS</h1>

        <h:graphicImage value=""></h:graphicImage>


        <h:form>
            <p:growl showDetail="true"/>




            <p:panel id="panelMarca" header ="Cadastrar Carro" toggleable="false" closable="false" toggleSpeed="100" 
                     closeSpeed="500"> 

                <p:panelGrid columns="2">
                    <p:outputLabel value="Digite o Nome do carro:"/>
                    <p:inputText value="#{carroManagerBean.carro.nome}"/>
                    
                    <p:outputLabel value="Digite o nome da Marca do carro:"/>
                    <p:inputText value="#{carroManagerBean.carro.marca.nome}"/>
                    
                    <p:outputLabel value="Digite a descrição da Marca do carro:"/>
                    <p:inputText value="#{carroManagerBean.carro.marca.descricao}"/>
                    
                    <p:outputLabel value="Digite a Placa do carro:"/>
                    <p:inputText value="#{carroManagerBean.carro.placa}"/>

                    <p:outputLabel value="Digite a Cor do carro:"/>
                    <p:inputText value="#{carroManagerBean.carro.cor}"/>
                    

                    <p:outputLabel value="Digite o Chassis:"/>
                    <p:inputText value="#{carroManagerBean.carro.chassis}"/>

                    <p:outputLabel value="Digite o ano do carro:"/>
                    <p:inputText value="#{carroManagerBean.carro.ano}"/>

                   

                </p:panelGrid>

                <p:commandButton value="Salvar" actionListener="#{carroManagerBean.salvar()}" update="@form"/>
                <p:button value="Voltar" href="intro.xhtml"/>

            </p:panel>





        </h:form>



    </h:body>

</html>
