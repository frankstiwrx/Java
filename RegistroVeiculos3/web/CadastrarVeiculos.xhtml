<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro veiculos: Cadastrar</title>

        <style>

        </style>

    </h:head>
    <h:body>
        <h1>CADASTRAR VEÍCULOS</h1>

        <h:graphicImage value="folder/cadastro.png"></h:graphicImage>


        <h:form>



            <p:growl showDetail="true"/>

            <p:panel header ="Cadastrar Veículos" toggleable="false" closable="false" toggleSpeed="100" 
                     closeSpeed="500"> 

                <h:panelGrid columns="1">

                    <p:outputLabel value ="Digite nome do veiculo: "/> 
                    <p:inputText id="inputNome" value= "#{carroManagerBean.carro.nome}" placeholder="Exemplo: Prisma" required="true" requiredMessage="O campo nome é obrigatório"/>


                    <p:outputLabel value ="Digite a placa: "/> 
                    <p:inputText id="inputPlaca" value= "#{carroManagerBean.carro.placa}" placeholder="Exemplo: OVW3978" required="true" requiredMessage="O campo placa é obrigatório"/>


                    <p:outputLabel value ="Digite valor do veiculo: "/> 
                    <p:inputText id="inputValor" value= "#{carroManagerBean.carro.valor}" placeholder="Exemplo: 50000" required="true" requiredMessage="O campo valor é obrigatório"/>

                </h:panelGrid>

                <p:commandButton value="Cadastrar" update="@form"
                                 actionListener="#{carroManagerBean.adicionarCarro()}"/> 

                <br/>

                <br/>
                <br/>



                <p:accordionPanel widgetVar="basic">
                    <p:tab title="Registros">
                        <p class="p-m-0">

                        </p>
                        <p:dataTable var="car" value="#{carroManagerBean.carros}" emptyMessage="Nenhum Registro Encontrado">

                            <f:facet name="Carros Registrados"></f:facet>

                            <p:column headerText="Nome">

                                <p:outputLabel value="#{car.nome}"/> 


                            </p:column>

                            <p:column headerText="Placa">

                                <p:outputLabel value="#{car.placa}"/>

                            </p:column>

                            <p:column headerText="Valor">

                                <p:outputLabel value="#{car.valor}"/>

                            </p:column>

                        </p:dataTable>
                    </p:tab>


                </p:accordionPanel>

            </p:panel>

        </h:form>

        <p:button value="Retornar a Página Inicial" href="index.xhtml"/>

    </h:body>

</html>
